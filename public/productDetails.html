<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Sản Phẩm</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 id="page-title">Chi Tiết Sản Phẩm</h1>
        <div class="row">
            <div class="col-md-6">
                <img id="product-image" class="img-fluid" src="" alt="Product Image">
            </div>
            <div class="col-md-6">
                <h2 id="product-name"></h2>
                <p id="product-description"></p>
                <p><strong>Giá: </strong><span id="product-price"></span> VND</p>
                <p><strong>Số lượng tồn: </strong><span id="product-quantity"></span></p>
                <p><strong>Thành phần: </strong><span id="product-ingredients"></span></p>
                <p><strong>Hương vị: </strong><span id="product-flavor"></span></p>
                <p><strong>Nhà cung cấp: </strong><span id="product-supplier"></span></p>
                <a id="back-button" href="/">Quay Lại</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            
            fetch(`/products/${productId}`)
                .then(response => response.json())
                .then(product => {
                    document.getElementById('product-name').textContent = product.product_name;
                    document.getElementById('product-description').textContent = product.description;
                    document.getElementById('product-price').textContent = product.price;
                    document.getElementById('product-quantity').textContent = product.inventory_quantity;
                    document.getElementById('product-ingredients').textContent = product.ingredients;
                    document.getElementById('product-flavor').textContent = product.flavor;
                    document.getElementById('product-supplier').textContent = product.supplier;
                    document.getElementById('product-image').src = product.image;
                })
                .catch(err => console.error(err));
        });
    </script>
</body>
</html>
