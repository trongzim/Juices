<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Sản Phẩm Nước Ép</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="product-detail-container">
        <div class="product-image-container">
            <img id="product-image" class="product-image" alt="Sản phẩm nước ép">
        </div>
        <div class="product-info-container">
            <h1 id="product-name" class="product-title"></h1>
            <p id="product-price" class="product-price"></p>
            <p id="product-description" class="product-description"></p>
            <table class="product-spec-table">
                <tr>
                    <th>Thành phần:</th>
                    <td id="product-ingredients"></td>
                </tr>
                <tr>
                    <th>Nhà cung cấp:</th>
                    <td id="product-supplier"></td>
                </tr>
                <tr>
                    <th>Số lượng tồn kho:</th>
                    <td id="product-inventory"></td>
                </tr>
            </table>
            <button class="btn btn-success btn-add-to-cart">Thêm vào giỏ hàng</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            fetch(`/products/${productId}`)
                .then(response => response.json())
                .then(product => {
                    document.getElementById('product-image').src = product.image;
                    document.getElementById('product-name').textContent = product.product_name;
                    document.getElementById('product-price').textContent = `Giá: ${product.price} VND`;
                    document.getElementById('product-description').textContent = product.description;
                    document.getElementById('product-ingredients').textContent = product.ingredients;
                    document.getElementById('product-supplier').textContent = product.supplier;
                    document.getElementById('product-inventory').textContent = product.inventory_quantity;
                })
                .catch(error => console.error('Lỗi khi tải chi tiết sản phẩm:', error));
        });
    </script>
</body>
</html>
