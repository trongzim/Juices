<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Sản Phẩm</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4" id="product-name">Chi Tiết Sản Phẩm</h1>
        <div class="row">
            <div class="col-md-6">
                <img id="product-image" class="img-fluid" alt="Sản phẩm">
            </div>
            <div class="col-md-6">
                <h3 id="product-description"></h3>
                <p id="product-price"></p>
                <a href="/" class="btn btn-primary">Quay Lại</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productId = window.location.pathname.split('/').pop();

            fetch(`/products/${productId}`)
                .then(response => response.json())
                .then(product => {
                    document.getElementById('product-name').textContent = product.name;
                    document.getElementById('product-image').src = product.image;
                    document.getElementById('product-description').textContent = product.description;
                    document.getElementById('product-price').textContent = `Giá: ${product.price} VND`;
                })
                .catch(error => {
                    console.error('Error fetching product details:', error);
                });
        });
    </script>
</body>
</html>
