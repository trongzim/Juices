<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng Nước Ép Trái Cây</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Sử dụng Bootstrap để làm đẹp giao diện -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Danh Sách Sản Phẩm Nước Ép</h1>
        <div class="row" id="products">
            <!-- Các sản phẩm sẽ được hiển thị ở đây -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/products')
                .then(response => response.json())
                .then(data => {
                    const productsContainer = document.getElementById('products');
                    data.forEach(product => {
                        const productCard = document.createElement('div');
                        productCard.className = 'col-md-4 mb-4';
                        productCard.innerHTML = `
                            <div class="card h-100">
                                <img src="${product.image}" class="card-img-top product-image" alt="${product.name}" style="cursor: pointer;">
                                <div class="card-body">
                                    <h5 class="card-title">${product.name}</h5>
                                    <p class="card-text"><strong>Giá:</strong> ${product.price} VND</p>
                                    <button class="btn btn-danger" onclick="deleteProduct('${product.id}')">Xóa</button>
                                </div>
                            </div>
                        `;
                        // Thêm sự kiện click vào hình ảnh để xem chi tiết sản phẩm
                        productCard.querySelector('.product-image').addEventListener('click', () => {
                            window.location.href = `/products/${product.id}`; // Chuyển sang trang chi tiết sản phẩm
                        });
                        productsContainer.appendChild(productCard);
                    });
                })
                .catch(error => {
                    console.error('Error fetching products:', error);
                });
        });

        // Hàm để xóa sản phẩm
        function deleteProduct(productId) {
            if (confirm('Bạn có chắc chắn muốn xóa sản phẩm này không?')) {
                fetch(`/products/${productId}`, {
                    method: 'DELETE',
                })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    location.reload();  // Reload lại trang sau khi xóa thành công
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        }
    </script>
</body>
</html>
