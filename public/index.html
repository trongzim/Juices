<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng Bán Nước Ép Trái Cây</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Sử dụng Bootstrap để làm đẹp giao diện -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Danh Sách Sản Phẩm Nước Ép</h1>
        <div id="products" class="row">
            <!-- Sản phẩm sẽ được hiển thị ở đây -->
        </div>
    </div>
    <div class="container my-5">
        <h2>Thêm Sản Phẩm Mới</h2>
        <form id="addProductForm">
            <div class="mb-3">
                <label for="productName" class="form-label">Tên sản phẩm</label>
                <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
                <label for="productDescription" class="form-label">Mô tả</label>
                <input type="text" class="form-control" id="productDescription" required>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Giá</label>
                <input type="number" class="form-control" id="productPrice" required>
            </div>
            <div class="mb-3">
                <label for="productImage" class="form-label">URL Ảnh</label>
                <input type="url" class="form-control" id="productImage" required>
            </div>
            <button type="submit" class="btn btn-primary">Thêm Sản Phẩm</button>
        </form>
    </div>
    
    <script>
        document.getElementById('addProductForm').addEventListener('submit', (e) => {
            e.preventDefault();
    
            const newProduct = {
                name: document.getElementById('productName').value,
                description: document.getElementById('productDescription').value,
                price: document.getElementById('productPrice').value,
                image: document.getElementById('productImage').value,
            };
    
            fetch('/products', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(newProduct),
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                location.reload();  // Reload để hiển thị sản phẩm mới
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
    
    <!-- Thêm script để fetch dữ liệu sản phẩm -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/products')
                .then(response => response.json())
                .then(data => {
                    const productsContainer = document.getElementById('products');
                    data.forEach(product => {
                        const productCard = document.createElement('div');
                        productCard.className = 'col-md-4 mb-4';
                        productCard.innerHTML = `
                            <div class="card h-100">
                                <img src="${product.image}" class="card-img-top" alt="${product.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${product.name}</h5>
                                    <p class="card-text">${product.description}</p>
                                    <p class="card-text"><strong>Giá:</strong> ${product.price} VND</p>
                                </div>
                            </div>
                        `;
                        productsContainer.appendChild(productCard);
                    });
                })
                .catch(error => {
                    console.error('Error fetching products:', error);
                });
        });
    </script>
</body>
</html>
