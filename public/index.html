<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Sản Phẩm Nước Ép</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
   
</head>
<body>
    
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="#">2024 - Phú Trọng Store - 2024</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-5">Danh Sách Sản Phẩm Nước Ép</h1>
        <div id="product-list" class="row g-4">
        </div>
    </div>

    <footer class="text-center py-3 mt-5">
        <p>© 2024 Fruit Juice Store - All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/products')
                .then(response => response.json())
                .then(products => {
                    const productList = document.getElementById('product-list');
                    
                    products.forEach(product => {
                        const productDiv = document.createElement('div');
                        productDiv.className = 'col-md-4';

                        const productCard = document.createElement('div');
                        productCard.className = 'card h-100 shadow-sm';

                        const productImage = document.createElement('img');
                        productImage.src = product.image; 
                        productImage.alt = product.product_name;
                        productImage.className = 'card-img-top';
                        productCard.appendChild(productImage);

                        const cardBody = document.createElement('div');
                        cardBody.className = 'card-body';

                        const productName = document.createElement('h5');
                        productName.textContent = product.product_name; 
                        productName.className = 'card-title text-center';
                        cardBody.appendChild(productName);

                        const productPrice = document.createElement('p');
                        productPrice.textContent = `Giá: ${product.price.toLocaleString('vi-VN')} VND`; 
                        productPrice.className = 'card-text text-muted text-center';
                        cardBody.appendChild(productPrice);

                        const viewDetailsButton = document.createElement('a');
                        viewDetailsButton.textContent = 'Xem chi tiết'; 
                        viewDetailsButton.href = `/productDetails.html?id=${product.id}`;
                        viewDetailsButton.className = 'btn btn-primary d-block mx-auto mt-3';
                        cardBody.appendChild(viewDetailsButton);

                        productCard.appendChild(cardBody);
                        productDiv.appendChild(productCard);
                        productList.appendChild(productDiv);
                    });
                })
                .catch(error => {
                    console.error('Lỗi khi tải sản phẩm:', error);
                });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
