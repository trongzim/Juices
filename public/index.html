<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Sản Phẩm Nước Ép</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
    <h1>Danh Sách Sản Phẩm Nước Ép</h1>
    <div id="product-list">
    
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
           
            fetch('/products')
                .then(response => response.json())
                .then(products => {
                    const productList = document.getElementById('product-list');
                    
                
                    products.forEach(product => {
                        const productDiv = document.createElement('div');
                        productDiv.className = 'col-md-4 product-item'; 

                        const productImage = document.createElement('img');
                        productImage.src = product.image; // Hình ảnh sản phẩm
                        productImage.alt = product.product_name;
                        productDiv.appendChild(productImage);

                        const productName = document.createElement('h2');
                        productName.textContent = product.product_name; // Tên sản phẩm
                        productDiv.appendChild(productName);

                        const productPrice = document.createElement('p');
                        productPrice.textContent = `Giá: ${product.price.toLocaleString('vi-VN')} VND`; // Giá sản phẩm 
                        productDiv.appendChild(productPrice);

                       
                        const viewDetailsButton = document.createElement('button');
                        viewDetailsButton.textContent = 'Xem chi tiết'; // Nút xem chi tiết
                        viewDetailsButton.onclick = function () {
                            window.location.href = `/productDetails.html?id=${product.id}`; // Điều hướng đến trang chi tiết
                        };
                        productDiv.appendChild(viewDetailsButton);

                        
                        productList.appendChild(productDiv);
                    });
                })
                .catch(error => {
                    console.error('Lỗi khi tải sản phẩm:', error);
                });
        });
    </script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
